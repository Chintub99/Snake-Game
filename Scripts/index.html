<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">
        <h1 id="score">Score: 0</h1>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen" class="hidden">
        <h1>Game Over</h1>
        <button id="restartButton">Restart Game</button>
    </div>
    <script src="script.js"></script>
    <div class="music-Container">
        <iframe class="music" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7kBq1AGvv2I893uo5L7sHj?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
</body>
</html>
