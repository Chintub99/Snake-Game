<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fullbody">
        <!-- Home Page Content -->
        <div class="homeContainer">
            <div class="home-container">
                <img class="homelogo" src="logo1.png" alt="">
                <h1>Welcome to the Snake Game</h1>
                <button id="playButton">Play</button>
            </div>
        </div>
        <!-- Music Player -->
        <div class="musicContainer">
            <div class="music-popup">
                <div class="music-header">
                    <span class="music-title"><img class="logo" src="logo1.png" alt="üéµ"> Snake Music</span>
                </div>
                <div class="music-body">
                    <img src="C:\Users\c3175\OneDrive\Desktop\music\albumArt.jpg" alt="Album Art" class="album-art" id="albumArt">
                    <div class="track-info">
                        <p class="track-title" id="trackTitle">Altyn</p>
                        <p class="artist-name" id="artistName">BorrenFam</p>
                    </div>
                </div>
                <div class="music-controls">
                    <div class="progress-container">
                        <span class="current-time" id="currentTime">00:00</span>
                        <input type="range" min="0" max="100" value="0" class="progress-bar" id="progressBar">
                        <span class="duration" id="duration">00:00</span>
                    </div>
                    <div class="controls">
                        <button class="control-btn" id="prevBtn">‚èÆÔ∏è</button>
                        <button class="control-btn" id="playPauseBtn">‚èØÔ∏è</button>
                        <button class="control-btn" id="nextBtn">‚è≠Ô∏è</button>
                    </div>
                </div>
            </div>
        </div>  
        <!-- Game Page Content -->
        <div class="gameContainer">
            <canvas id="gameCanvas" class="hidden"></canvas>
            <div id="gameOverScreen" class="hidden">
                <h1>Game Over</h1>
                <button id="restartButton">Restart Game</button>
            </div>         
        </div>
    </div>
    <audio id="audioPlayer"></audio>
    <script src="script.js"></script>
</body>
</html>
